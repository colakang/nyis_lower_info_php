<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>查看用户列表</title>
<link rel="stylesheet" href="__PUBLIC__/css/nyis.min.css">
<style type="text/css">
table.altrowstable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #a9c6c9;
	border-collapse: collapse;
}
table.altrowstable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #a9c6c9;
}
table.altrowstable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #a9c6c9;
}
.oddrowcolor{
	background-color:#d4e3e5;
}
.evenrowcolor{
	background-color:#c3dde0;
}
</style>
</head>
<body>
	<h2>用户列表（{$count}）</h2> 
	<table class="altrowstable" id="alternatecolor">
		<tr>
			<th>I D</th>
			<th>用 户 名</th>
			<th>邮 箱</th>
			<th>身 份</th>
			<th>密 码</th>
			<th>编 辑</th>
			<th>操 作</th>
		</tr>
		{volist name='list' id='user'}
		<tr>
			<td>{$user.id}</td>
			<td>{$user.username}</td>
			<td>{$user.useremail}</td>
			<td>{$user.status}</td>
			<td>{$user.password}</td>
			<td><button><a href="read?id={$user.id}">查看详情</a></button></td>
			<td><button><a href="delete?id={$user.id}">删除</a></button></td>
		</tr>
		{/volist}
	</table>
</body>
<script type="text/javascript">
function altRows(id){
	if(document.getElementsByTagName){  
		
		var table = document.getElementById(id);  
		var rows = table.getElementsByTagName("tr"); 
		 
		for(i = 0; i < rows.length; i++){          
			if(i % 2 == 0){
				rows[i].className = "evenrowcolor";
			}else{
				rows[i].className = "oddrowcolor";
			}      
		}
	}
}

window.onload=function(){
	altRows('alternatecolor');
}
</script>
</html>
